<div class="login-container">
  <mat-card class="login-card">
    <h2>{{ currentLang === 'ar' ? 'تسجيل الدخول' : 'Login' }}</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>{{ currentLang === 'ar' ? 'البريد الإلكتروني' : 'Email' }}</mat-label>
        <input matInput formControlName="email" type="email" placeholder="{{ currentLang === 'ar' ? 'أدخل بريدك الإلكتروني' : 'Enter your email' }}" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>{{ currentLang === 'ar' ? 'كلمة المرور' : 'Password' }}</mat-label>
        <input matInput formControlName="password" type="password" placeholder="{{ currentLang === 'ar' ? 'أدخل كلمة المرور' : 'Enter your password' }}" required>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid">
        {{ currentLang === 'ar' ? 'تسجيل الدخول' : 'Login' }}
      </button>
      <app-language-selector></app-language-selector>
    </form>
  </mat-card>
</div>
