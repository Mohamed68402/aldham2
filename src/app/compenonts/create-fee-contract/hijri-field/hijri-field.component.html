<mat-form-field class="hijri-field" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [matDatepicker]="hijriPicker"
    [formControl]="dateControl"
    (dateChange)="onDateChange($event)"
    placeholder="{{ label }}"
  />
  <mat-datepicker-toggle matSuffix [for]="hijriPicker"></mat-datepicker-toggle>
  <mat-datepicker #hijriPicker></mat-datepicker>
</mat-form-field>
